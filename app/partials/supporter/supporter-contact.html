<div ng-include="navigation"></div>

<div>
	<h1>Contact Us</h1>
	<div class="well">
		<div class="inline valign-top map">
			<iframe width="350" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=306+W.+Washington+Kirksville,+MO+63501&amp;oe=utf-8&amp;client=firefox-a&amp;channel=rcs&amp;ie=UTF8&amp;hq=&amp;hnear=306+W+Washington+St,+Kirksville,+Missouri+63501&amp;t=m&amp;source=embed&amp;ll=40.194479,-92.585735&amp;spn=0.009834,0.012832&amp;z=15&amp;output=embed"></iframe>
			<div>
			    <small><a href="https://maps.google.com/maps?q=306+W.+Washington+Kirksville,+MO+63501&amp;oe=utf-8&amp;client=firefox-a&amp;channel=rcs&amp;ie=UTF8&amp;hq=&amp;hnear=306+W+Washington+St,+Kirksville,+Missouri+63501&amp;t=m&amp;source=embed&amp;ll=40.194479,-92.585735&amp;spn=0.009834,0.012832&amp;z=15" style="text-align:left">View Larger Map</a></small>
			</div>
		</div><div class="address-block inline valign-top" ng-controller="Lifeline">
			<div class="address">
            <h1>{{info.name}}</h1>
            <h3 class="street">{{info.street}}</h3>
            <h3 class="location"><span class="citystate">{{info.citystate}}</span> <span class="zip">{{info.zip}}</span></h3>
            <h3 class="phone">Phone: {{info.phone}}</h3>
            <h3 class="fax">Fax: {{info.fax}}</h3>
            <a class="email" href="mailto:{{address.email}}">{{info.email}}</a>
        </div>
		</div>
	</div>
</div>
